<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Page 1 - To-Do List</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .todo-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .todo-container h2 {
            text-align: center;
            color: #333;
        }

        .todo-container input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .todo-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo-container button:hover {
            background-color: #0056b3;
        }

        .todo-container ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .todo-container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .todo-container li button {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo-container li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>React Page 1 - To-Do List</h1>
    </header>
    <main>
        <div id="todo-app"></div>
    </main>
    <footer>
        <p>Creators: Mikhael Nabil (IHUTSC), my other account</p>
    </footer>

    <script type="text/babel">
        function TodoApp() {
            const [tasks, setTasks] = React.useState([]);
            const [task, setTask] = React.useState("");

            const addTask = () => {
                if (task.trim() !== "") {
                    setTasks([...tasks, task]);
                    setTask("");
                }
            };

            const removeTask = (index) => {
                const newTasks = tasks.filter((_, i) => i !== index);
                setTasks(newTasks);
            };

            return (
                <div className="todo-container">
                    <h2>To-Do List</h2>
                    <div>
                        <input
                            type="text"
                            value={task}
                            onChange={(e) => setTask(e.target.value)}
                            placeholder="Enter a task"
                        />
                        <button onClick={addTask}>Add Task</button>
                    </div>
                    <ul>
                        {tasks.map((t, index) => (
                            <li key={index}>
                                {t} <button onClick={() => removeTask(index)}>Remove</button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        ReactDOM.render(<TodoApp />, document.getElementById("todo-app"));
    </script>
</body>
</html>
