<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Page 3 - Unit Converter</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .converter-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .converter-container h2 {
            color: #333;
        }

        .converter-container select,
        .converter-container input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .converter-container button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .converter-container button:hover {
            background-color: #0056b3;
        }

        .converter-container p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>React Page 3 - Unit Converter</h1>
    </header>
    <main>
        <div id="converter-app"></div>
    </main>
    <footer>
        <p>Creators: Mikhael Nabil (IHUTSC), my other account</p>
    </footer>

    <script type="text/babel">
        function UnitConverter() {
            const [inputValue, setInputValue] = React.useState("");
            const [conversionType, setConversionType] = React.useState("kmToMiles");
            const [result, setResult] = React.useState("");

            const convert = () => {
                let convertedValue = 0;
                if (conversionType === "kmToMiles") {
                    convertedValue = (parseFloat(inputValue) * 0.621371).toFixed(2);
                } else if (conversionType === "milesToKm") {
                    convertedValue = (parseFloat(inputValue) / 0.621371).toFixed(2);
                } else if (conversionType === "kgToPounds") {
                    convertedValue = (parseFloat(inputValue) * 2.20462).toFixed(2);
                } else if (conversionType === "poundsToKg") {
                    convertedValue = (parseFloat(inputValue) / 2.20462).toFixed(2);
                }
                setResult(convertedValue);
            };

            return (
                <div className="converter-container">
                    <h2>Unit Converter</h2>
                    <div>
                        <input
                            type="number"
                            placeholder="Enter value"
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                        />
                        <select
                            value={conversionType}
                            onChange={(e) => setConversionType(e.target.value)}
                        >
                            <option value="kmToMiles">Kilometers to Miles</option>
                            <option value="milesToKm">Miles to Kilometers</option>
                            <option value="kgToPounds">Kilograms to Pounds</option>
                            <option value="poundsToKg">Pounds to Kilograms</option>
                        </select>
                    </div>
                    <button onClick={convert}>Convert</button>
                    {result && (
                        <p>
                            Converted Value: <strong>{result}</strong>
                        </p>
                    )}
                </div>
            );
        }

        ReactDOM.render(<UnitConverter />, document.getElementById("converter-app"));
    </script>
</body>
</html>
