<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Page 2 - Counter</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .counter-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .counter-container h2 {
            color: #333;
        }

        .counter-container p {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .counter-container button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .counter-container button:hover {
            background-color: #0056b3;
        }

        .counter-container button.reset {
            background-color: #dc3545;
        }

        .counter-container button.reset:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>React Page 2 - Counter</h1>
    </header>
    <main>
        <div id="counter-app"></div>
    </main>
    <footer>
        <p>Creators: Mikhael Nabil (IHUTSC), my other account</p>
    </footer>

    <script type="text/babel">
        function CounterApp() {
            const [count, setCount] = React.useState(0);

            return (
                <div className="counter-container">
                    <h2>Counter</h2>
                    <p>Current Count: {count}</p>
                    <button onClick={() => setCount(count + 1)}>Increment</button>
                    <button onClick={() => setCount(count - 1)}>Decrement</button>
                    <button className="reset" onClick={() => setCount(0)}>Reset</button>
                </div>
            );
        }

        ReactDOM.render(<CounterApp />, document.getElementById("counter-app"));
    </script>
</body>
</html>
